<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Bill Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Menghitung Biaya Tagihan Listrik PLN BANDUNG</h2>
        <form id="billForm">
            <label for="name">Nama Pelanggan:</label>
            <input type="text" id="name" required>

            <label for="category">Kategori:</label>
            <select id="category" required>
                <option value="Sosial">Sosial</option>
                <option value="Rumah">Rumah</option>
                <option value="Industri">Industri</option>
            </select>

            <label for="usage">Jumlah Pemakaian Listrik (kWh):</label>
            <input type="number" id="usage" required>

            <button type="button" onclick="calculateBill()">Proses</button>
            <button type="reset">Reset</button>
        </form>

        <div id="result" class="result">
            <!-- Bill details will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
